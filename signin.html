<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <style>
        #signintxt {
            margin-top: 50px;
        }

        #username {
            padding: 10px 40px 10px 40px;
            text-align: left;
            border-radius: 5px;
            border:1px solid  #0d6efd ;

        }
        #password {
            padding: 10px 40px 10px 40px;
            text-align: left;
            border-radius: 5px;
            border:1px solid  #0d6efd ;

        }
        #forget{
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <div>
        <form>
            <div style="margin-top: 120px; margin-left: 650px;">

                <img src="./image/logo-images.png" alt="logoimage" width="180px">
                <p id="signintxt">Please Sign In Your Account</p>
                <input type="text" name="username" value="" placeholder="username" id="username"><br><br>
                <input type="text" name="password" value="" placeholder="password" id="password"><br>
                <p id="forget">Forget password ?</p><br>
                <a href="./verify.html"><img src="./image/login-image.jpeg" alt="login-image" width="230px" height="70px"></a>

            </div>
        </form>
    </div>
</body>

</html>
